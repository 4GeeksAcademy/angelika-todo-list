<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://github.com/AngelikaWebDev/icons/blob/main/list-style/icon-list.png?raw=true"
    />
  </head>
  <body>
    <header class="pt-5">
      <h1 class="text-center text-light mb-5">
        ToDo List
      </h1>
      <div class="container-input p-8">
        <input
          type="text"
          id="taskInput"
          placeholder="Inserta nueva tarea y presiona Enter"
          class="form-control mb-3"
        />
      </div>
    </header>
    <main class="main">
      <div class="container-list">
        <ul id="taskList" class="todo-list p-0"></ul>
      </div>
    </main>
  </body>
</html>
